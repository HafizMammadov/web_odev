            <input class="input" id="input" placeholder="Kitap giriniz...">
            <button class="button" onclick="getbooks()">Kitabı Getir</button>
            <br>
            <div id="output"></div>
        </section>
    </div>

    <script>
        function getbooks() {
            document.getElementById('output').innerHTML = "";
            fetch("https://openlibrary.org/search.json?q=" + document.getElementById("input").value)
                .then(response => response.json())
                .then(data => {
                    for (var i = 0; i < 10; i++) {
                        document.getElementById("output").innerHTML += "<h2>" + data.docs[i].title + "</h2><p>" + data.docs[i].author_name[0] + "</p><img src='https://covers.openlibrary.org/b/isbn/" + data.docs[i].isbn[0] + "-M.jpg'><br>";
                    }
                });
        }
    </script>
